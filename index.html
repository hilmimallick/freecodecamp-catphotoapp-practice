<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freecodecamp catphotoapp</title>
  </head>
  <body>
    <h1>Cat Photo App</h1>
    <main>
      <section>
        <h2>Cat photos</h2>
        <!-- TODO: Add link to cat -->
        <p>
          Click here to view more
          <a target="_blank" href="https://freecatphotoapp.com">
            cat photos.
          </a>
        </p>
        <a href="https://freecatphotoapp.com"
          ><img
            src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
            alt="A cute orange cat lying on its back."
        /></a>
      </section>
      <section>
        <h2>Cat lists</h2>
        <h3>Things cats love:</h3>
        <ul>
          <li>Cat nip</li>
          <li>laser pointers</li>
          <li>lasagna</li>
        </ul>
        <figure>
          <img
            src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"
            alt="A slice of lasagna on a plate."
          />
          <figcaption>Cats <em>love</em> lasagan</figcaption>
        </figure>
        <h3>Top 3 things cats hate:</h3>
        <ol>
          <li>Flea treatment</li>
          <li>Thunder</li>
          <li>Other cats</li>
        </ol>
        <figure>
          <img
            src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg"
            alt="Five cats looking around a field."
          />
          <figcaption>Cats <strong>hate</strong> other cats.</figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
